<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-duration: 4s;
            animation-name: redtoblue;
        }

        @keyframes redtoblue {
            from {
                background-color: red;
            }

            to {
                background-color: blue;
            }
        }
    </style>
</head>

<body>

    <div></div>

</body>

</html>
