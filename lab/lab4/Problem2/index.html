<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem2</title>
    <link rel="stylesheet" href="style.css">
</head>
<nav>
    <ul>
    <li class="nav-unordered">Unordered List</li>
    <li class="nav-ordered">Ordered List</li>
    </ul>
</nav>
<body>
    <div class="list-title unordered-list">This is an unordered list:</div>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <div class="list-title ordered-list">This is an ordered list:</div>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
</body>

</html>
